<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astris Ipsum</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>astris ipsum </h1>
    </header>

    
    <div id = 'paragraphamt'>
        <!--User requests amount of paragraphs-->
        <label for = "amtparagraphs">How many paragraphs?:</label>
        <input type = "text" id = "amtparagraphs" value = "1"><br>
        <!--Radio buttons to choose language-->
        <input type="radio" id="standardbox" name="language">
        <label for="standard">Trekum Ipsum</label>
        <br>
        <input type="radio" id="klingonbox" name="language">
        <label for="klingon">Klingon Ipsum</label>
        <br>
        <input type="radio" id="vulcanbox" name="language">
        <label for="vulcan">Vulcan Ipsum</label><br>
        <!--Submit button-->
        <button type="button" id = 'paragraphsubmit'>Generate My Text</button> <br>
<br>
    </div>

    <div id = "ipsum">
        <!--Generated text goes here.-->
    </div>

    <footer>
        <p id='spaceshipfooter'>n i o p v p o i n</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
