<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astris Ipsum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>astris ipsum</h1>
    </header>

    
    <div id = 'paragraphamt'>
        <!--User requests amount of paragraphs-->
        <label for = "amtparagraphs">How many paragraphs?:</label>
        <input type = "text" id = "amtparagraphs" value = "1"><br>
        <!--Checkboxes for different languages; all unchecked defaults to original trekWords list.-->
        <input type="checkbox" id="klingonbox" name="klingon">
        <label for="klingon">Klingon Ipsum</label>
        <br>
        <input type="checkbox" id="vulcanbox" name="vulcan">
        <label for="vulcan">Vulcan Ipsum</label><br>
        <!--Submit button-->
        <button type="button" id = 'paragraphsubmit'>Generate My Text</button> <br>
<br>
    </div>

    <div id = "ipsum">
        <!--Generated text goes here.-->
    </div>

    <script src="index.js"></script>
</body>
</html>
